<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', (今回はこのIDを使用してください) ※IDは他サイト等には絶対に転載しないでください
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">
      //  <div class="lists__item__inner">
      //    <a href="" class="lists__item__link" target="_blank">
      //      <img src="" class="lists__item__img" alt="">
      //      <p class="lists__item__detail">作品名：</p>
      //      <p class="lists__item__detail">作者　：</p>
      //      <p class="lists__item__detail">出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
      // <div class="pager" data-js="pager">
      //   <div class="counter">
      //     <span class="counter-current"></span>/<span class="counter-all"></span>
      //   </div>
      //   <div class="btn-wrapper">
      //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
      //     <a class="btn-item" data-js="page-next" href="">次へ</a>
      //   </div>
      // </div>


      $(function() {
        var searchWord = '';
        var pageNum = null;
        var response = null;
        $('button[data-js="search-btn"]').on('click', function() {
          searchWord = $('input[data-js="search-word"]').val();
          console.log(searchWord);
          pageNum = 1;
          getItem(searchWord, pageNum); 
        });  
        console.log(response);
        $('a[data-js= "page-prev"]').on('click', function() {
          var prev = response.page - 1;
          console.log(prev);
          getItem(searchWord, prev);
        });
        $('a[data-js= "page-next"]').on('click', function() {
          var next =  response.page + 1;
          console.log(next);
          getItem(searchWord, next);
        });

        function getItem (searchWord, pageNumber) {
          $('.lists,.message').empty(); 
          $('.pager').remove();
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: '1019399324990976605',
              booksGenreId: '001',
              hits: '20',
              page: pageNumber,
              keyword: searchWord,
            },
          }).done(function (data) {
            response = data;
            console.log(data.pageCount);
            if(data.count > 0) {
              ajaxSuccess(data);
              makePager(data, data.page, data.pageCount);
            } else {
              notItems();
            };  
          }).fail(function (error) {
            ajaxError(error);
          });  
          return response;           
        };

        function ajaxSuccess (data) {
          var list = '';
          console.log(data.Items);
          console.log(data.page);
          $.each(data.Items, function (index, element) {
            list += '<li class="lists__item">'+
                      '<div class="lists__item__inner">'+
                        '<a href="' + element.Item.itemUrl + '" class="lists__item__link"'+ ' target="_blank">'+ 
                          '<img src="'+ element.Item.mediumImageUrl +'" class="lists__item__img"'+ ' alt= 商品画像'+ '>'+
                          '<p class="'+ 'lists__item__detail'+ '">作品名：'+ element.Item.title + '</p>'+
                          '<p class="'+ 'lists__item__detail'+ '">作者　：'+ element.Item.author + '</p>'+
                          '<p class="'+ 'lists__item__detail'+ '">出版社：'+ element.Item.publisherName + '</p>'+
                        '</a>'+
                      '</div>'+ 
                    '</li>';  
          }); 
          $('.lists').html(list);
        };  

        function notItems () {
          var alert = '<p>検索結果が見つかりませんでした。</p>'+
                      '<p>別のキーワードで検索して下さい。</p>';
          $('.message').html(alert);
        }; 

        function ajaxError(error) { 
          var errorMessage = '';
          console.log(error);
          switch (error.status) {
            case 0:
              errorMessage = '通信に失敗しました。インターネットの接続をご確認ください。';
              break;
            case 400:
              errorMessage = '検索文字が入力されていません。';
              break;
            case 429:
              errorMessage = 'リクエスト過多です。しばらく時間を置いてからお試しください。'
              break;
            default:
              errorMessage = '何らかのエラーが発生しています。';
          };
          $('.message').html('<p>' + errorMessage + '</p>');
        };
        /*
        function clickAtag () {
          document.addEventListener('click', function(e) {
            e.preventDefault();
          }, {passive: false });
        };
        */
        function makePager (data, counterCurrent, counterAll) {
          var pagerList = $('<div class="pager" data-js="pager">' +
                              '<div class="counter">' +
                                '<span class="counter-current">' + counterCurrent + '</span>/<span class="counter-all">' + counterAll + '</span>' +
                              '</div>' + 
                              '<div class="btn-wrapper">' +
                                '<a class="btn-item" data-js="page-prev" href="">前へ</a>' +
                                '<a class="btn-item" data-js="page-next" href="">次へ</a>' +
                              '</div>' + 
                            '</div>');
          $('ul').after(pagerList);
          console.log(counterCurrent);
          console.log(counterAll);
          console.log(data.pageCount);
          btnStyle(data);
        };
        /*
        function pushBtn(data) {
          var prev = data.page - 1;
          var next = data.page + 1
          console.log(prev);
          console.log(next);
          $('a[data-js= "page-prev"]').on('click', function(e) {
            if (data.page === 1) {
              e.preventDefault();
              return;
            };
            getItem(searchWord, prev);
          });
          $('a[data-js= "page-next"]').on('click', function(e) {
            if(data.page === data.pageCount) {
              e.preventDefault();
              return;
            }
            getItem(searchWord, next);
          });  
        };
        */
        function btnStyle(data) {
          if (data.page === 1 && data.pageCount === 1) {
            $('.btn-item').addClass('disabled');
          } 
          if (data.page === 1 && data.pageCount !== 1) {
            $('a[data-js= "page-prev"]').addClass('disabled');
          }
          if (data.page === data.pageCount) {
            $('a[data-js= "page-next"]').addClass('disabled');
          }
        }; 
      }); 
    </script>
  </body>
</html>
